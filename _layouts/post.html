---
layout: layout
---
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-detail">
        {{ page.date | date_to_string }}{% if page.author %} â€¢ Written by <a href="https://github.com/{{ site.social_username }}" target="_blank" rel="noopener">{{ page.author }}</a>{% endif %}
      </div>
      <div class="post-line"></div>
    </header>
    {{ content }}
    <hr>
    <div class="post-next">{% if page.next %}
      <a href="{{ page.next.url }}">{{ page.next.title }}</a>{% endif %}
    </div>
    <div class="post-prev">{% if page.previous %}
      <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>{% endif %}
    </div>
